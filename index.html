<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>

	<!-- local style sheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- jquery minified external -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

	<header>
		<h1>Star Wars RPG</h1>
	</header>

	<div id='select'> <!-- character selection area - starts shown. Gets hidden-->
		<h2>Select Your Character</h2>

		<!-- character cards - card consist of div containing name, image source and health -->
		<a href="#" id='skywalker' class='characterCard'>
			<h3 class='name'>Luke Skywalker</h3>
			<img src="assets/images/skywalker.jpg">
			<p class='health'>100</p>
		</a>
		<a href=""></a>

		<a href="#" id='kenobi' class='characterCard'>
			<h3 class='name'>Obi-Wan Kenobi</h3>
			<img src="assets/images/kenobi.jpg">
			<p class='health'>120</p>
		</a>

		<a href="#" id='maul' class='characterCard'>
			<h3 class='name'>Darth Maul</h3>
			<img src="assets/images/maul.jpg">
			<p class='health'>150</p>
		</a>

		<a href="#" id='sidious' class='characterCard'>
			<h3 class='name'>Darth Sidious</h3>
			<img src="assets/images/sidious.jpg">
			<p class='health'>180</p>
		</a>

	</div>

	
	<div id='opponentCharacters'> <!-- list remaining opponents to fight - starts hidden. Gets shown. -->
		<h2>Characters Left To Attack</h2>
	</div>

	<div id='battleArea'>
		<div id='selectedCharacter'> <!-- the character that was selected by the player - starts hidden. Gets shown. -->
			<h2>Your Character</h2>
		</div>

		<button id='attack'>Attack!</button>

		<div id='defender'> <!-- current character player is fighting  - starts hidden. Gets shown. -->	
			<h2>Current Opponent</h2>
		</div>
	</div>


	<div id='result'> <!-- game result won/lost - starts hidden. Gets shown. -->
	</div>

</body>
</html>
