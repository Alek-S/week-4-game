<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>

	<!-- local style sheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- jquery external file -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

	<header>
		<h1>Star Wars RPG</h1>
	</header>

	<div class='select'> <!-- character selection area -->
		<h2>Select Your Character</h2>

		<div class='rebel'>	<!-- good guys -->
		</div>

		<div class='dark'> <!-- bad guys -->	
		</div>

	</div>


	<div class='selectedCharacter'> <!-- the character that was selected by the player -->
		<h2>Your Character</h2>
	</div>


	<div class='opponentCharacters'> <!-- list remaining opponents to fight -->
		<h2>Enemies Available To Attack</h2>
	</div>


	<div class='defender'> <!-- current character player is fighting -->	
		<h2>Current Opponent</h2>
	</div>


	<div class='result'> <!-- game result won/lost -->
	</div>

</body>
</html>
